            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <main role="main">

            <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading">Add Food</h1>
                    <div id="add-update-msg">
                        <div class="alert alert-success" role="alert">
                            Food record successfully added
                        </div>
                    </div>
                    <div class="form" id="add-food">
                        <form id="add-food-form">
                            <div class="form-group">
                                <label for="foodname">Food Name</label>
                                <input type="text" id="foodname" class="form-control" required></input>
                            </div>
                            <div class="form-group">
                                <label for="foodprice">Food Price</label>
                                <input type="text" id="foodprice" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="fooddescription">Food Description</label>
                                <textarea id="fooddescription" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="foodcat">Food Category</label>
                                <select class="form-control" id="foodcatselection">

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="foodimageurl">Food Image Link Address</label>
                                <input type="url" id="foodimageurl" class="form-control" required></input>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="foodstatus" checked>
                                <label class="form-check-label" for="foodstatus">Available</label>
                            </div>
              
                            <input type="submit" value="Send" class="btn btn-primary" id="food-submit" style="margin-top: 2rem;">
                      </form>
                    </div>
                    <div id="add-error"></div>
                  </div><!-- end add container --> 
            </section>

            <div class="fooditem py-5 bg-light">
                <div class="container">
 
                </div>
            </div>

        </main>
