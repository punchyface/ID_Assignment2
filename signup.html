<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-theme12.css">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="assets/img/logo-light.png" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>SIGNUP</h3>
                        <p>Access to delicious food.</p>
                        <form>
                            <input class="form-control" type="text" name="fname" placeholder="First Name" id="fname" required>
                            <input class="form-control" type="text" name="lname" placeholder="Last Name" id="lname" required>
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" id="email" required>
                            <input class="form-control" type="number" name="contactno" placeholder="Contact Number" id="contactno" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" id="pwd" required>
                            <div class="form-button">
                                <btn id="submit" type="submit" class="ibtn">Register</btn>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/mainjs/signup.js"></script>
</body>
</html>
